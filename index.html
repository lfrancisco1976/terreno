<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Lotes Terreno Bairro dos Marinheiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #264653;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 15px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e9ecef;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>2 Lotes Terreno Bairro dos Marinheiros</h1>
    <p>Disponível para venda. Entre em contacto para mais informações.</p>
  </header>

  <section class="gallery">
    <img src="https://drive.google.com/uc?export=view&id=1bhIBU_dq_e56hJFcVfHrS1MGQHhspnyJ" alt="Lote 1">
    <img src="https://drive.google.com/uc?export=view&id=1aEZoygq0MQinYwZRUAW6AH9PNb6Vy1yi" alt="Lote 2">
    <img src="https://drive.google.com/uc?export=view&id=1sm9Z6SAqV-8b4LYT9lIKtEveGGAiNHlZ" alt="Lote 3">
    <img src="https://drive.google.com/uc?export=view&id=1iG2yX9j3zK8dPb1wDe8W5Tnluz_AGudS" alt="Lote 4">
  </section>

  <form action="https://formspree.io/f/myzpdpew" method="POST">
    <h2>Peça informações</h2>
    <label>Nome:</label>
    <input type="text" name="nome" />
    
    <label>Email:</label>
    <input type="email" name="email" />

    <label>Telefone:</label>
    <input type="text" name="telefone" />

    <label>Mensagem:</label>
    <textarea name="mensagem" rows="5"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <footer>
    © 2025 - Luis Francisco
  </footer>

</body>
</html>
