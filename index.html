<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 Lotes Terreno Bairro dos Marinheiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #264653;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e9ecef;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>2 Lotes Terreno Bairro dos Marinheiros</h1>
    <p>Terreno disponível para venda. Veja as imagens e peça mais informações.</p>
  </header>

  <section class="gallery">
    <img src="https://i.imgur.com/4JLXn4w.jpg" alt="Lote 1">
    <img src="https://i.imgur.com/QPxHdTO.jpg" alt="Lote 2">
    <img src="https://i.imgur.com/SkyJMkz.jpg" alt="Lote 3">
    <img src="https://i.imgur.com/eNHKolt.jpg" alt="Lote 4">
  </section>

  <div class="form-container">
    <h2>Formulário de contacto</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd0Wz5hMrnjzNOYL_7ZT6z4atYTSxbooTyZ0JLSd592iSdaEQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">A carregar…</iframe>
  </div>

  <footer>
    © 2025 - Luis Francisco
  </footer>

</body>
</html>
